    # Questions:
    # * How does runtime vary with problem size?
    # * How does factor recovery vary with problem size?
    # * How does K-sensitivity interact with problem size? 
    # * How many iterations are necessary for a useful matrix factorization? How does this vary with problem size? 
    size_sims_cpu:
        n_reps: 5
        data_params:
            kept_ctypes: ["HNSC", "HNSC:CESC:ESCA:STAD", "HNSC:CESC:ESCA:STAD:BRCA:LUSC"]
            heldout_ctypes: [""]
        pathways: 
            mutation: ["oncogenic:hallmark"]
            methylation: ["oncogenic:hallmark"]
            mrnaseq: ["oncogenic:hallmark"]
            cna: ["positional"] 
        sim_params:
            configuration: ["fsard"]
            use_batch: ["true"]
            var_filter: [0.0125, 0.025, 0.05]
            K: [10, 40]
            S_add_corruption: [0.05]
            S_remove_corruption: [0.05]
            normal_noise: [0.1]
            missingness: [0.1]
            A_density: [0.1]
            between_batch_std: [0.1]
        fit_params:
            configuration: ["fsard"]
            use_batch: ["true"]
            use_gpu: ["false"]
            var_filter: [1.0]
            K: [20]
            max_epochs: [500, 1000, 2000]
            fsard_max_iter: [1]
            fsard_v0: [0.8]
    # Questions:
    # * How sensitive is FSARD to misspecified K?
    # * Does ARD-regularization "prune away" spurious factors?
    K_robustness_sims_cpu:
        n_reps: 5
        data_params:
            kept_ctypes: ["HNSC:CESC:ESCA:STAD"]
            heldout_ctypes: [""]
        pathways: 
            mutation: ["oncogenic:hallmark"]
            methylation: ["oncogenic:hallmark"]
            mrnaseq: ["oncogenic:hallmark"]
            cna: ["positional"] 
        sim_params:
            configuration: ["fsard"]
            use_batch: ["true"]
            var_filter: [0.025]
            K: [10, 20, 40]
            S_add_corruption: [0.05]
            S_remove_corruption: [0.05]
            normal_noise: [0.1]
            missingness: [0.1]
            A_density: [0.1]
            between_batch_std: [0.1]
        fit_params:
            configuration: ["fsard"]
            use_batch: ["true"]
            use_gpu: ["false"]
            var_filter: [1.0]
            K: [10, 20, 40]
            max_epochs: [1000]
            fsard_max_iter: [1]
            fsard_v0: [0.8]
    # Questions:
    #     * How robust is the model to noisy data? 
    noise_robustness_sims:
        n_reps: 5
        data_params:
            kept_ctypes: ["HNSC:CESC:ESCA:STAD"]
            heldout_ctypes: [""]
        pathways: 
            mutation: ["oncogenic:hallmark"]
            methylation: ["oncogenic:hallmark"]
            mrnaseq: ["oncogenic:hallmark"]
            cna: ["positional"] 
        sim_params:
            configuration: ["fsard"]
            use_batch: ["true"]
            var_filter: [0.025]
            K: [20]
            S_add_corruption: [0.05]
            S_remove_corruption: [0.05]
            normal_noise: [0.1, 0.25, 0.5]
            missingness: [0.1]
            A_density: [0.1]
            between_batch_std: [0.1]
        fit_params:
            configuration: ["fsard"]
            use_batch: ["true"]
            use_gpu: ["false"]
            var_filter: [1.0]
            K: [20]
            max_epochs: [1000]
            fsard_max_iter: [1]
            fsard_v0: [0.8]
    # Questions:
    #     * How robust is the model to missing data? 
    missingness_robustness_sims:
        n_reps: 5
        data_params:
            kept_ctypes: ["HNSC:CESC:ESCA:STAD"]
            heldout_ctypes: [""]
        pathways: 
            mutation: ["oncogenic:hallmark"]
            methylation: ["oncogenic:hallmark"]
            mrnaseq: ["oncogenic:hallmark"]
            cna: ["positional"] 
        sim_params:
            configuration: ["fsard"]
            use_batch: ["true"]
            var_filter: [0.025]
            K: [20]
            S_add_corruption: [0.05]
            S_remove_corruption: [0.05]
            normal_noise: [0.1]
            missingness: [0.1, 0.25, 0.5]
            A_density: [0.1]
            between_batch_std: [0.1]
        fit_params:
            configuration: ["fsard"]
            use_batch: ["true"]
            use_gpu: ["false"]
            var_filter: [1.0]
            K: [20]
            max_epochs: [1000]
            fsard_max_iter: [1]
            fsard_v0: [0.8]
    # Questions:
    #     * Does modeling batch effect make a difference?
    #     * How well does the model estimate batch effects? 
